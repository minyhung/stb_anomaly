<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set-Top Box Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
        }
        #container {
            margin-top: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        #data {
            margin-top: 20px;
            text-align: left;
            display: inline-block;
        }
        .data-entry {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Set-Top Box Data</h1>
        <input type="text" id="deviceId" placeholder="Enter Device ID">
        <button onclick="fetchData()">Get Data</button>
        <div id="data">
            <p><strong>Measurement Time</strong> | <strong>Upper Power</strong> | <strong>Upper SNR</strong> | <strong>Lower Power</strong> | <strong>Lower SNR</strong></p>
        </div>
    </div>
    <script>
        let currentDeviceId = null;

        async function fetchData() {
            const deviceId = document.getElementById('deviceId').value;
            if (deviceId !== currentDeviceId) {
                clearData();
                currentDeviceId = deviceId;
            }

            try {
                const response = await fetch(`http://43.200.14.95:5000/api/data/${deviceId}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                updateData(data);
            } catch (error) {
                console.error('Fetch error:', error);
            }
        }

        function updateData(data) {
            const dataContainer = document.getElementById('data');
            dataContainer.innerHTML = '<p><strong>Measurement Time</strong> | <strong>Upper Power</strong> | <strong>Upper SNR</strong> | <strong>Lower Power</strong> | <strong>Lower SNR</strong></p>';
            data.forEach(entry => {
                const p = document.createElement('p');
                p.className = 'data-entry';
                p.innerText = `${entry.measurement_time} | ${entry.random_samples.upper_power2 || 'N/A'} | ${entry.random_samples.upper_snr || 'N/A'} | ${entry.random_samples.lower_power || 'N/A'} | ${entry.random_samples.lower_snr || 'N/A'}`;
                dataContainer.appendChild(p);
            });
        }

        function clearData() {
            const dataContainer = document.getElementById('data');
            dataContainer.innerHTML = '<p><strong>Measurement Time</strong> | <strong>Upper Power</strong> | <strong>Upper SNR</strong> | <strong>Lower Power</strong> | <strong>Lower SNR</strong></p>';
        }
    </script>
</body>
</html>
